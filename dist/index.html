<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Imported style sheet -->
    <link rel="stylesheet" href="../src/stylesheet/main.css" />

    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar bg-info">
      <div class="navbar-brand text-white">Todolist</div>
    </nav>

    <div class="containers">
      <div id="projects p-3 bg-primary">
        <h2><i class="fas fa-folder-open"></i>Project list</h2>
        <form action="#" class="form-group" id="project_form" data-new-project-form>
          <input type="text" class="form-control" placeholder="New Project" id="new_project_input" data-new-project-input required /><br />
          <button type="submit" class="btn bg-primary" id="add_project_button">Add Project<i class="fas fa-plus-circle"></i></button>
        </form>
        <ul class="project_list" id="data-projects">
          <li class="new_project active" id="data-default-project">Default Project</li>
          <br /><br />
          <li class="empty_list"></li>
        </ul>
      </div>

      <div id="tasks  p-3 bg-secondary">
        <input type="button" class="btn btn-outline-success my-2 my-sm-0" value="NEW TASK" id="new_task_button" />

        <form action="#" class="form-group" id="task_form">
          <h2>Add new Task item</h2>
          <textarea class="form-control" placeholder="Task Description" id="new_task_input" required></textarea>
          <label id="due_date_label">Due Date</label><br />
          <input class="form-control" type="date" id="date" required /><br />
          <label for="priority_dropdown" class="label_dropdown">Priority</label><br />
          <select name="priority_dropdown" class="form-control" id="priority_dropdown" required>
            <option value="high">HIGH</option>
            <option value="medium">MEDIUM</option>
            <option value="low">LOW</option></select
          ><br />

          <input type="submit" class="btn bg-primary text-white" value="Submit" id="submit_task_button" />
          <button type="button" class="btn bg-danger text-white" id="cancel_task_button">Cancel</button>
        </form>

        <div id="task_list">
          <div id="task_list_header">
            <h2 id="task_title"></h2>
            <p id="task_count"></p>
          </div>
          <div id="task_body"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- This is to import all the minified javacript -->
    <script src="main.js"></script>
